<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Betel de Robles" />
		<title>Movies</title>
		<script src="./data.js"></script>
	</head>
	<body>
		<header> <h1>Movies</h1> </header>
		<div id="content">
			<ul id="wishlist"></ul>
		</div>

		<script type="text/javascript">
			window.onload = function(){
				var wishlist = readCookie('exer9_wishlist');

				wishlist.forEach(function(title){
					var li = document.createElement('li');

					li.innerHTML = title;

					document.getElementById('wishlist').appendChild(li);
				});

				// Read cookie
				function readCookie(title) {
				    var nameEQ = title + "=";
				    var ca = document.cookie.split(';');
				    for(var i=0;i < ca.length;i++) {
				        var c = ca[i];
				        while (c.charAt(0) === ' ') {
				            c = c.substring(1,c.length);
				        }
				        if (c.indexOf(nameEQ) === 0) {
				            return JSON.parse(c.substring(nameEQ.length,c.length));
				        }
				    }
				    return [];
				}

			}
		</script>
	</body>
</html>
