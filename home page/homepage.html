<!DOCTYPE html>
  <html>
    <head>
		<title>Twhittur</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
	
	<div class="section no-pad-bot">
      <div class="container">
        <br><br>
        <h1 class="header center cyan-text darken-4">Twhittur</h1>
      </div>
    </div>

	<div class="container">
	          <div class="card cyan accent-4">
	            <div class="card-content white-text">
		          <h4 class="white-text center-align">Sign In</h4>
					<div class="row">
					    <form class="col s12 m12 l12">
							<div class="row">
						        <div class="input-field col s12 m6 l6 valign">
						          <input id="username" type="text" class="validate">
						          <label for="last_name">Username</label>
						        </div>
						      </div>
					      <div class="row">
					        <div class="input-field col s12 m6 l6">
					          <input id="password" type="password" class="validate">
					          <label for="password">Password</label>
					        </div>
					      </div>
						  <div class="center">
							<a href="#sign_in" id="signin-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Sign In</a>
						  </div>
						</form>
					 </div>
	            </div>
	          </div>
	</div>
	<br>
	<div class="container">
	          <div class="card cyan accent-4">
	            <div class="card-content white-text">
		          <h4 class="white-text center-align">Sign Up</h4>
					<div class="row">
					    <form class="col s12 m12 l12">
						  <div class="row">
						        <div class="input-field col s12 m6 l6 valign">
						          <input id="fullname" type="text" class="validate">
						          <label for="fullname">Fullname</label>
						        </div>
						  </div>
						  <div class="row">
						        <div class="input-field col s12 m6 l6 valign">
						          <input id="email" type="email" class="validate">
						          <label for="email">Email</label>
						        </div>
						  </div>
					      <div class="row">
					        <div class="input-field col s12 m6 l6">
					          <input id="password" type="password" class="validate">
					          <label for="password">Password</label>
					        </div>
					      </div>
						  <!-- Switch -->
						  <div class="switch">
						    <label>
						      User
						      <input type="checkbox">
						      <span class="lever"></span>
						      Admin
						    </label>
						  </div>
						  <div class="center">
							<a href="#sign_up" id="signup-button" class="btn-large waves-effect waves-light yellow accent-4 black-text">Sign Up</a>
						  </div>
						</form>
					 </div>
	            </div>
	          </div>
	</div>
	<br>
	  <footer class="page-footer teal darken-3">
	    <div class="container">
	      <div class="row">
	        <div class="col l6 s12">
	          <h5 class="white-text">Group Bio</h5>
	          <p class="grey-text text-lighten-4">We are a group of students dedicated to pass CMSC 127.</p>


	        </div>
	        <div class="col l3 s12">
	          <h5 class="white-text">Connect</h5>
	          <ul>
	            <li><a class="white-text" href="#!">@mikeserato</a></li>
	            <li><a class="white-text" href="#!">@menameisKEAN</a></li>
	            <li><a class="white-text" href="#!">@Wency_Stinson</a></li>
	          </ul>
	        </div>
	      </div>
	    </div>
	    <div class="footer-copyright">
	      <div class="container">
	      Made by <a class="brown-text text-lighten-3" href="http://materializecss.com">Group 1</a>
	      </div>
	    </div>
	  </footer>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    </body>
  </html>
