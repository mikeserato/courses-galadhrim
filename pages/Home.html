		<footer class="page-footer blue-grey lighten-5">
			<div class="container">
				<div class="row">

				
							<!-- Leafbar panel -->
							<div class="card cyan darken-1 leafbar">
								<div class="row">
									<form class="col s12">
										<div class="row">
											<div class="col s1" id="leafbar-dp">
												<img src="../resources/images/dog.jpg" alt="IMAGE">
											</div>
											<div class="input-field col s10" id="leafbar-info">
												<input id="post" placeholder="What's happening?" type="textbox" class="validate green lighten-4" maxlength= "140">
											</div>
										</div>
										<div id="hidden">
											<a class="waves-effect waves-light btn green lighten-4 blue-grey-text text-darken-4" id="postBtn" style="left: 400px; bottom: 15px;">Leafit <span class="glyphicon glyphicon-edit"></span></a>
										</div>
									</form>
								</div>
							</div>
				</div>	
			</div>
		</footer>
		<script>
			$(document).ready(function(){
				$('.page-footer').pushpin({bottom});
				$('#hidden').hide();
				$("#postBtn").click(function postLeaf(){
					var counter = $('#leaves').length;
					console.log(counter);
					var src = "../resources/images/dog.jpg";
					var id = "tweet"+(counter+1);
					var name = $('#username').text(); //Gets Name of the user\
					var handle = $('#userhandle').text(); //Gets handle of the user
					var leaf = $('li:last').clone();
					console.log(leaf);
					var leafMsg = $('#post').val();
					
					leaf.find('li:first').attr('id', id);
					leaf.find('img:first').attr('src', src);
					leaf.find('span:first').addClass('title').html("<b>"+name+"</b>"+handle);
					leaf.find('p:first').html(leafMsg + "<br/><br/>");
					leaf.find('table:first');
					leaf.prependTo('#leaves');
					
				});
				$('#post').focus(function(){
					$('.leafbar').animate({height:180},500,function(){})
					$('#hidden').show();
					/*.append("<input/>")
					.attr({
						'id': 'leafbutton'
						'type': 'submit',
						'value': 'submit',
						'onclick': 'postLeaf()'
					})*/;
					$(this).animate({height:110},500,function(){});
				}).blur(function(){
					$('.leafbar').animate({height:50},500,function(){});
					$('#hidden').hide();
					$(this).animate({height:34},500,function(){});
					$
				});
			});
		</script>
